const scrollToHash = () => {
  const offset = -0;
  const hash = window.location.hash.substr(1);

  if (hash) {
    const targetElement = document.getElementById(hash);
    if (targetElement) {
      gsap.to(window, {
        duration: .5,
        scrollTo: {
          y: targetElement,
          offsetY: offset,
          autoKill: false
        }
      });
    }
  }
}

document.addEventListener('DOMContentLoaded', function () {
  scrollToHash();
  addLenis();

  document.querySelectorAll('a.link').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const targetId = this.getAttribute('href').split('#')[1];
      const targetElement = document.getElementById(targetId);

      if (targetElement) {
        const offset = 120;
        gsap.to(window, {
          duration: .5,
          scrollTo: {
            y: targetElement,
            offsetY: offset,
            autoKill: false
          }
        });
      } else {
        window.location.href = this.getAttribute('href');
      }
    });
  });
});
</script>

<script>
const europeanCountries = [
  'AL', 'AD', 'AT', 'BY', 'BE', 'BA', 'BG', 'HR', 'CY', 'CZ', 'DK', 'EE', 
  'FI', 'FR', 'DE', 'GR', 'HU', 'IS', 'IE', 'IT', 'LV', 'LI', 'LT', 'LU', 
  'MT', 'MD', 'MC', 'ME', 'NL', 'MK', 'NO', 'PL', 'PT', 'RO', 'RU', 'SM', 
  'RS', 'SK', 'SI', 'ES', 'SE', 'CH', 'UA', 'GB', 'VA'
];

async function getCountryByIP() {
  const cachedData = window.sessionStorage.getItem('ipapi');
  if (cachedData) {
    try {
      return JSON.parse(cachedData);
    } catch (e) {}
  }

  try {
    const response = await fetch('https://ipapi.co/json/', { mode: 'cors' });
    if (response.ok) {
      const data = await response.json();
      window.sessionStorage.setItem('ipapi', JSON.stringify(data));
      return data;
    } else {
      throw new Error();
    }
  } catch (error) {
    try {
      const response = await fetch('https://get.geojs.io/v1/ip/geo.json');
      if (response.ok) {
        const data = await response.json();
        const formattedData = {
          ip: data.ip,
          country: data.country_code,
          country_name: data.country,
          city: data.city
        };
        window.sessionStorage.setItem('ipapi', JSON.stringify(formattedData));
        return formattedData;
      } else {
        throw new Error();
      }
    } catch (secondError) {
      return { country: 'US' };
    }
  }
}

async function toggleContentBlocks() {
  const ipData = await getCountryByIP();
  const country = ipData?.country;
  if (!country) return;

  const usaCanadaBlocks = document.querySelectorAll('[data-country="us/ca"]');
  const worldwideBlocks = document.querySelectorAll('[data-country="worldwide"]');
  const DACHBlocks = document.querySelectorAll('[data-country="dach"]');
  const europeBlocks = document.querySelectorAll('[data-country="europe"]');
  const chBlocks = document.querySelectorAll('[data-country="ch"]');
  const nonEuropeBlocks = document.querySelectorAll('[data-country="non-europe"]');

  // Спочатку видаляємо всі, потім залишаємо потрібні
  const allBlocks = [
    ...usaCanadaBlocks,
    ...worldwideBlocks,
    ...DACHBlocks,
    ...europeBlocks,
    ...chBlocks,
    ...nonEuropeBlocks
  ];

  const isUSorCA = country === 'US' || country === 'CA';
  const isDACH = country === 'CH' || country === 'DE' || country === 'AT';
  const isNotUSorCA = !isUSorCA;
  const isEuropeNotCH = europeanCountries.includes(country) && country !== 'CH';
  const isCH = country === 'CH';
  const isNotEurope = !europeanCountries.includes(country);

  // Функція для збереження потрібних блоків
  function keep(blocks) {
    blocks.forEach(block => block.setAttribute('data-keep', 'true'));
  }

  if (isUSorCA) keep(usaCanadaBlocks);
  if (isDACH) keep(DACHBlocks);
  if (isNotUSorCA) keep(worldwideBlocks);
  if (isEuropeNotCH) keep(europeBlocks);
  if (isCH) keep(chBlocks);
  if (isNotEurope) keep(nonEuropeBlocks);

  // Видаляємо всі блоки, які не позначені як потрібні
  allBlocks.forEach(block => {
    if (!block.hasAttribute('data-keep')) {
      block.remove();
    } else {
      block.removeAttribute('data-keep');
    }
  });
}

document.addEventListener('DOMContentLoaded', toggleContentBlocks);
</script>
