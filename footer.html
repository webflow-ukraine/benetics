<script>
async function setCountryInSelect() {
 try {
   const ipData = await getCountryByIP();
   const countryCode = ipData?.country;
   
   if (!countryCode) {
     return;
   }
   
   const countrySelects = document.querySelectorAll('select[name="country_code"]');
   
   countrySelects.forEach(countrySelect => {
     const options = countrySelect.options;
     let countryFound = false;
     
     for (let i = 0; i < options.length; i++) {
       if (options[i].value === countryCode) {
         countryFound = true;
         break;
       }
     }
     
     if (countryFound) {
       countrySelect.value = countryCode;
       const event = new Event('change', { bubbles: true });
       countrySelect.dispatchEvent(event);
     }
   });
 } catch (error) {
   console.error('Error setting country in select:', error);
 }
}

setCountryInSelect();
document.addEventListener('DOMContentLoaded', setCountryInSelect);
</script>
